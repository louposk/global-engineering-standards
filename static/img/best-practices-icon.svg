<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="practices-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34ce57;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa" rx="20"/>
  
  <!-- Central gear/process symbol -->
  <g transform="translate(150,150)">
    <circle cx="0" cy="0" r="60" fill="url(#practices-grad)" opacity="0.9"/>
    <circle cx="0" cy="0" r="45" fill="#ffffff" opacity="0.9"/>
    
    <!-- Gear teeth -->
    <path d="M-50,0 L-45,-8 L-45,8 Z M-35.4,-35.4 L-28.3,-38.3 L-38.3,-28.3 Z M0,-50 L-8,-45 L8,-45 Z M35.4,-35.4 L38.3,-28.3 L28.3,-38.3 Z M50,0 L45,8 L45,-8 Z M35.4,35.4 L28.3,38.3 L38.3,28.3 Z M0,50 L8,45 L-8,45 Z M-35.4,35.4 L-38.3,28.3 L-28.3,38.3 Z" fill="#28a745" opacity="0.8"/>
    
    <!-- Center checkmark -->
    <path d="M-15,0 L-8,7 L15,-16 L10,-21 L-8,-3 L-12,-7 Z" fill="#28a745" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Surrounding best practice elements -->
  <!-- Code quality -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" width="40" height="30" fill="#007bff" rx="4" opacity="0.8"/>
    <rect x="3" y="3" width="34" height="24" fill="#ffffff" rx="2"/>
    <text x="20" y="18" text-anchor="middle" font-family="monospace" font-size="8" fill="#007bff">&lt;/&gt;</text>
  </g>
  
  <!-- Testing -->
  <g transform="translate(180,80)">
    <circle cx="20" cy="15" r="18" fill="#17a2b8" opacity="0.8"/>
    <circle cx="20" cy="15" r="12" fill="#ffffff"/>
    <path d="M15,15 L18,18 L25,11 L23,9 L18,14 L17,13 Z" fill="#17a2b8"/>
  </g>
  
  <!-- Documentation -->
  <g transform="translate(80,190)">
    <rect x="0" y="0" width="40" height="30" fill="#6f42c1" rx="4" opacity="0.8"/>
    <rect x="3" y="3" width="34" height="24" fill="#ffffff" rx="2"/>
    <rect x="6" y="8" width="28" height="2" fill="#6f42c1" rx="1"/>
    <rect x="6" y="12" width="20" height="2" fill="#6f42c1" rx="1"/>
    <rect x="6" y="16" width="24" height="2" fill="#6f42c1" rx="1"/>
  </g>
  
  <!-- Security -->
  <g transform="translate(180,190)">
    <rect x="5" y="10" width="30" height="20" fill="#dc3545" rx="3" opacity="0.8"/>
    <rect x="8" y="13" width="24" height="14" fill="#ffffff" rx="2"/>
    <rect x="15" y="0" width="10" height="15" fill="none" stroke="#dc3545" stroke-width="3" rx="5"/>
    <circle cx="20" cy="22" r="2" fill="#dc3545"/>
  </g>
  
  <!-- Performance -->
  <g transform="translate(240,120)">
    <rect x="0" y="0" width="35" height="35" fill="#fd7e14" rx="4" opacity="0.8"/>
    <rect x="3" y="3" width="29" height="29" fill="#ffffff" rx="2"/>
    <!-- Speed lines -->
    <rect x="8" y="12" width="12" height="2" fill="#fd7e14" rx="1"/>
    <rect x="10" y="16" width="8" height="2" fill="#fd7e14" rx="1"/>
    <rect x="12" y="20" width="6" height="2" fill="#fd7e14" rx="1"/>
  </g>
  
  <!-- Scalability -->
  <g transform="translate(25,120)">
    <rect x="0" y="0" width="35" height="35" fill="#20c997" rx="4" opacity="0.8"/>
    <rect x="3" y="3" width="29" height="29" fill="#ffffff" rx="2"/>
    <!-- Growth arrow -->
    <path d="M10,25 L10,15 L15,20 L25,10 L28,13 L18,23 L23,28 L10,25" fill="#20c997"/>
  </g>
  
  <!-- Connecting lines to center -->
  <line x1="115" y1="95" x2="135" y2="115" stroke="#28a745" stroke-width="2" opacity="0.3"/>
  <line x1="185" y1="95" x2="165" y2="115" stroke="#28a745" stroke-width="2" opacity="0.3"/>
  <line x1="115" y1="205" x2="135" y2="185" stroke="#28a745" stroke-width="2" opacity="0.3"/>
  <line x1="185" y1="205" x2="165" y2="185" stroke="#28a745" stroke-width="2" opacity="0.3"/>
  <line x1="240" y1="137" x2="210" y2="137" stroke="#28a745" stroke-width="2" opacity="0.3"/>
  <line x1="60" y1="137" x2="90" y2="137" stroke="#28a745" stroke-width="2" opacity="0.3"/>
</svg>