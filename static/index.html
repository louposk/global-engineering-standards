<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./global-engineering-standards/">
    <title>Global Engineering Standards</title>
    <meta name="description" content="Comprehensive engineering standards, best practices, and guidelines for modern software development teams">
    
    <!-- Favicon -->
    <link rel="icon" href="./global-engineering-standards/img/favicon.ico">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://louposk.github.io/global-engineering-standards/">
    <meta property="og:title" content="Global Engineering Standards">
    <meta property="og:description" content="Comprehensive engineering standards, best practices, and guidelines for modern software development teams">
    <meta property="og:image" content="https://louposk.github.io/global-engineering-standards/img/logo.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://louposk.github.io/global-engineering-standards/">
    <meta property="twitter:title" content="Global Engineering Standards">
    <meta property="twitter:description" content="Comprehensive engineering standards, best practices, and guidelines for modern software development teams">
    <meta property="twitter:image" content="https://louposk.github.io/global-engineering-standards/img/logo.svg">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .redirect-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }
        
        .button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            padding: 12px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Engineering Standards</h1>
        <p>Comprehensive engineering standards, best practices, and guidelines for modern software development teams.</p>
        
        <div class="redirect-message">
            <div class="spinner"></div>
            <span>Redirecting to documentation...</span>
        </div>
        
        <p>If you are not redirected automatically, click the link below:</p>
        
        <a href="./global-engineering-standards/" class="button">
            Access Documentation
        </a>
        
        <script>
            // Fallback redirect in case meta refresh doesn't work
            setTimeout(function() {
                window.location.href = './global-engineering-standards/';
            }, 2000);
        </script>
    </div>
</body>
</html>
